<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cashier System</title>
</head>
<body>
    <table>
        <tr>
            <td><strong>Kode</strong></td>
            <td><strong>Barang</strong></td>
            <td><strong>Harga</strong></td>
        </tr>
        <tr>
            <td>001</td>
            <td>Barang A</td>
            <td>10.000</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Barang B</td>
            <td>20.000</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Barang C</td>
            <td>30.000</td>
        </tr>
    </table>
    <h1>Inputan user</h1>
    <table>
        <tr>
            <td>Masukan Kode</td>
            <td>:</td>
            <td><input type="number" id="kode"></td>
        </tr>
        <tr>
            <td>Banyaknya Barang</td>
            <td>:</td>
            <td><input type="number" id="jumlah"></td>
        </tr>
        <tr>
            <td colspan="3">
                <button type="submit" onclick=hitungBarang()>Submit</button>
            </td>
        </tr>
    </table>

    <style>
        td{
            border:  solid 1px;
        }
        table{
            border: solid 1px;
        }
    </style>

    <script src="./js/app.js"></script>
</body>
</html>
